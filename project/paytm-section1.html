<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .paytm-container {
        display: flex;
        gap: 10px;
      }
      .credit-card {
        border: 2px solid black;
        padding: 5% 2% 3% 3%;
      }
      .credit-card .cards-image {
        width: 25%;
      }
      .credit-card .banks-image {
        width: 40%;
      }
      .credit-card .credit-image {
        width: 100%;
      }

      .credit-card h1 {
        font-size: 2.5rem;
      }
      .credit-card p {
        font-size: 1.5rem;
      }
      .credit-card a {
        border: 1px solid #0c3377;
        padding: 2%;
        border-radius: 999px;
      }
      .apply-container {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
      }
      .family-container {
        margin-top: 50px;
      }
      .paytm-container .kwaja{
            background-image: url(https://assetscdn1.paytm.com/images/catalog/view_item/1725638720587.png);
            background-size: cover;
      }
      .paytm-container .madhav{
        background: linear-gradient(#D3F5FF, #FFFFFF);
      }
    </style>
  </head>
  <body>
    <div class="paytm-container">
      <div class="credit-card kwaja">
        <img
          class="cards-image"
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27220898816562102.png"
          alt=""
        />
        <h1>
          One destination for <br />
          <span style="color: #00baf2">Credit Cards</span>
        </h1>
        <p>
          Paytm HDFC, SBI Card & Axis Bank Credit Card with assured Cashback and
          incredible offers.
        </p>

        <div class="apply-container">
          <a href="https://paytm.com/loans-credit-cards/credit-cards/"
            >Apply Now <i class="fa-solid fa-right-long"></i
          ></a>
          <img
            class="banks-image"
            src="https://assetscdn1.paytm.com/images/catalog/view_item/1741675100265.png"
            alt=""
          />
        </div>
        <div>
          <img
            class="credit-image"
            src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27221716933469500.png"
            alt=""
          />
        </div>
      </div>

      <div class="credit-card madhav">
        <img
          class="cards-image"
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2834804/1725623952233.png"
          alt=""
        />
        <h1>
          Insurance ka

          <span style="color: #00baf2"
            ><br />
            Super Market</span
          >
        </h1>
        <p>
          A Smart, Simple & Transparent Platform to Explore & Purchase
          Insurance.
        </p>
        <a href="https://paytminsurance.co.in/"
          >Get It Now <i class="fa-solid fa-right-long"></i
        ></a>

        <div class="family-container">
          <img
            class="credit-image"
            src="https://assetscdn1.paytm.com/images/catalog/view_item/2988624/27217428616091880.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
